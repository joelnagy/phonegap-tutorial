<!DOCTYPE html>
<html lang="en" style="background: #fff;">
<head>
    <meta charset="utf-8">
	<link href="css/styles.css" rel="stylesheet" />
	<script src="css/source-sans-pro.js"></script>
</head>
<body style="background: #fff;">
	<div id="Root"></div>

<script id="home-tpl" type="text/x-handlebars-template">
    <div class='header'><h1>Home</h1></div>
    <div class='search-bar'><input class='search-key' type="text"/></div>
    <div class="scroll"><ul class='employee-list'></ul></div>
</script>

<script id="employee-li-tpl" type="text/x-handlebars-template">
    {{#.}}
    <li><a class="click" href="#employees/{{this.id}}">{{this.firstName}} {{this.lastName}} <em>{{this.title}}</em></a></li>
    {{/.}}
</script>

<script id="employee-tpl" type="text/x-handlebars-template">
    <div class='header'><a href='#' class="click button header-button header-button-left">Back</a><h1>Details</h1></div>
    <div class='details'>
        <img class='employee-image' src='img/{{firstName}}_{{lastName}}.jpg' />
        <h1>{{firstName}} {{lastName}}</h1>
        <h2>{{title}}</h2>
        <span class="location"></span>
        <ul>
            <li><a class="click" href="tel:{{officePhone}}">Call Office<br/>{{officePhone}}</a></li>
            <li><a class="click" href="tel:{{cellPhone}}">Call Cell<br/>{{cellPhone}}</a></li>
            <li><a class="click" href="sms:{{cellPhone}}">SMS<br/>{{cellPhone}}</a></li>
			<li><a class="click" href="#" class="add-location-btn">Add Location</a></li>
        </ul>
    </div>
</script>

<script src="phonegap.js"></script>
<script src="lib/zepto.min.js"></script>
<script src="lib/iscroll.js"></script>
<script src="js/storage/websql-store.js"></script>
<script src="lib/handlebars-1.0.rc.1.min.js"></script>
<script src="js/home.js"></script>
<script src="js/employee.js"></script>
<script src="js/main.js"></script>
</body>
</html>
